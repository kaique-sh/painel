<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/logado.css">
    <title>DrakeTv</title>
</head>
<body>
    <nav id="sidebar" aria-label="Navegação">
        <div id="sidebar_content">
            <div id="user">
                <img src="img/Yellow and Black Modern TV Entertainment Logo.png" id="user_avatar" alt="Avatar do Usuário">
            </div>
    
            <ul id="side_items">
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-person-fill"></i>
                        <span class="item-description">Usuários</span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-bell-fill"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-cart4"></i>
                        <span class="item-description">Produtos</span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-card-image"></i>
                        <span class="item-description">Imagens</span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-gear-wide-connected"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-person-rolodex"></i>
                        <span class="item-description">Admin</span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn" aria-label="Abrir Menu">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <a href="index.html" aria-label="Logout" style="text-decoration: none; color: inherit;">
                    <i class="bi bi-door-open-fill"></i>
                    <span class="item-description">Logout</span>
                </a>
            </button>
        </div>
    </nav>

    <main>
        <header>
            <h1>Painel Admin</h1>
        </header>
        <section>
            <p>Bem-vindo ao seu painel de controle. Aqui você pode gerenciar suas configurações e acessar as funcionalidades disponíveis.</p>
            <!-- Adicione mais conteúdo ou seções conforme necessário -->
        </section>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
