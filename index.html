<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page">
        <form class="formLogin">
            <img src="img/Yellow and Black Modern TV Entertainment Logo.png" class="logo">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário" autofocus required />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="esqueci-senha.html">Esqueci minha senha</a>
            <input type="submit" onclick="logar(); return false;" class="btn" />
        </form>
    </div>
    
    <script>
        function logar() {
            var usuario = document.getElementById('usuario').value; 
            var senha = document.getElementById('password').value; 

            if (usuario === "admin" && senha === "admin") {
                alert('Sucesso');
                location.href = "logado.html"; 
            } else {
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
