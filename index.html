<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário" autofocus required />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="esqueci-senha.html">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn"/>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.formLogin');
    
            form.addEventListener('submit', function(event) {
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
    
                // Verificação se todos os campos estão preenchidos
                if (!usuario || !password) {
                    alert("Por favor, preencha todos os campos.");
                    event.preventDefault(); // Impede o envio do formulário
                    return;
                }
    
                // Validação das credenciais
                if (usuario === "admin" && password === "admin") {
                    alert("Login realizado com sucesso!");
                    // Redireciona para o URL correto
                    window.location.href = "http://15.228.244.225/PAINEL-XYL/logado.html"; 
                } else {
                    alert("Usuário ou senha incorretos.");
                    event.preventDefault(); // Impede o envio do formulário
                }
            });
        });
    </script>
    
    
</body>
</html>
